<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Log In Window</title>
</head>
<body>

<br/>
<div class="container">
    <div class="text-primary">
        <h1>Log In</h1>
    </div>
    <hr>
    <form method="post">
        <div class="form-group">
            <label class="control-label" for="username">Username: </label>
            <input class="form-control" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password: </label>
            <input class="form-control" type="password" id="password" name="password">
        </div>
        <br/>
        <br/>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" id="submit" name="submit">Submit</button>
            <a href="http://php.local/home" class="btn" type="button" id="register" name="register">Register</a>
        </div>
    </form>
</div>
<button>
    <a href="http://php.local/home">Go back to Homepage</a>
</button>
</body>
</html>
