<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Log In Window</title>
</head>
<body>

<br/>
<div class="container">
    <div class="text-primary">
        <h1>Log In</h1>
    </div>
    <hr>
    <form method="post">
        <div class="form-group">
            <label class="control-label" for="email">Email: </label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="passw">Password: </label>
            <input class="form-control" type="password" id="passw" name="passw" required minlength="8">
        </div>
        <br/>
        <br/>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" id="submit" name="submit">Submit</button>
            <button class="btn" type="submit" id="register" name="register">Register</button>
        </div>
    </form>
</div>
</body>
</html>
